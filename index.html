<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Antonio Rossi — Página Pessoal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="profile">
    <div class="card">
      <div class="photo">
        <!-- Usando `logo.png` existente dentro de `PaginaPessoal/Image/` -->
        <img src="Foto.jpeg" alt="Foto de Antonio Rossi">
      </div>
      <div class="info">
        <h1>Antonio Rossi</h1>
        <p class="role">Analista de Sistemas— <span class="company">Ceunsp</span></p>

        <section class="education">
          <h2>Formação</h2>
          <p>ADS, 2025–2026</p>
        </section>

        <section class="skills">
          <h2>Skills</h2>
          <ul class="tags">
            <li>Java</li>
            <li>DevOps</li>
            <li>Angular</li>
          </ul>
        </section>

        <section class="languages">
          <h2>Idiomas</h2>
          <p>Português, Inglês</p>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
